<div *ngIf="product" class="product-details-container">
  <div class="product-image">
    <img [src]="getImageUrl(product)" [alt]="product.name" />
  </div>
  <div class="product-info">
    <h1>{{ product.name }}</h1>
    <p class="description">{{ product.description }}</p>
    <div class="price">
      <span class="current-price">
        {{ product.price * (1 - product.discount) | currency: 'USD' }}
      </span>
      <span *ngIf="product.discount > 0" class="original-price">
        {{ product.price | currency: 'USD' }}
      </span>
    </div>
    <button class="buy-button" (click)="addToCart()">Add to Cart</button>
  </div>
</div>
<div *ngIf="message" class="notification">
  {{ message }}
</div>
